version: "Build #{build}"
image: Visual Studio 2019 Preview
configuration:
- Release
- Debug
platform:
- x64
- ARM64

install:
- vcpkg install --triplet %PLATFORM%-windows gtest fmt
- vcpkg install --triplet %PLATFORM%-windows --head rapidjson spdlog wil
- vcpkg install --triplet %PLATFORM%-windows --head --overlay-ports=ports detours member-thunk

before_build:
- ps: .\update-version.ps1

build:
  parallel: true
  project: TranslucentTB.sln

test_script:
- $(PLATFORM)\$(CONFIGURATION)\Tests.exe --gtest_output=xml:tests.xml

after_test:
- ps: Invoke-WebRequest -Uri "https://ci.appveyor.com/api/testresults/junit/$env:APPVEYOR_JOB_ID" -Method Put -Infile tests.xml

artifacts:
- path: $(PLATFORM)\$(CONFIGURATION)
  name: Raw build artifacts
- path: $(PLATFORM)\$(CONFIGURATION)\*.pdb
  name: Debug symbols
- path: AppPackage\AppPackages
  name: App packages
