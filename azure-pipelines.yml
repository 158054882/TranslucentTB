pool:
  vmImage: 'windows-latest'

variables:
  solution: $(Build.SourcesDirectory)/TranslucentTB.sln
  vcpkgLocation: $(Build.BinariesDirectory)/vcpkg
  vcpkgVersion: 2020.07
  VCPKG_OVERLAY_PORTS: $(Build.SourcesDirectory)/ports

strategy:
  matrix:
    'ARM64 Debug':
      configuration: Debug
      platform: ARM64
    'ARM64 Release':
      configuration: Release
      platform: ARM64
    'x64 Debug':
      configuration: Debug
      platform: x64
    'x64 Release':
      configuration: Release
      platform: x64

steps:
- task: run-vcpkg@0
  displayName: 'Install vcpkg dependencies'
  inputs:
    vcpkgArguments: --triplet $(platform)-windows detours fmt gtest member-thunk spdlog
    vcpkgDirectory: $(vcpkgLocation)
    vcpkgGitCommitId: $(vcpkgVersion)
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'
- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    restoreSolution: $(solution)
- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: $(solution)
    platform: $(platform)
    configuration: $(configuration)
